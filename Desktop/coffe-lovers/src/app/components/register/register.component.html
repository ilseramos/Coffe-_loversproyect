<form [formGroup]="userRegister" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input required formControlName="email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input required formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="fs-2 btn btn-dark" block color="primary">Submit</button>
  </form>
