  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <div>
    <div class="row no-gutters">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <form class="login" [formGroup]="loginUser" (ngSubmit)="login()">
                                <div class="group"> <label for="user" class="label form-label">Username</label> <input required formControlName="email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" class="input" placeholder="Enter your username"> </div>
                                <div class="group"> <label for="pass" class="label form-label">Password</label> <input required formControlName="password" type="password" id="exampleInputPassword1" class="input" data-type="password" placeholder="Enter your password"> </div>
                                <hr style="color: aliceblue;">
                                <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success " block color="primary">Submit</button>
                                </div>
                                <hr style="color: aliceblue;">
                                <div class="foot"> <a href="#" style="color: aliceblue;">Forgot Password?</a> </div>
                            </form>
                            <form class="sign-up-form" [formGroup]="registerUser" (ngSubmit)="reg()">
                                <div class="group"> <label for="pass" class="label form-label">Email Address</label> <input required formControlName="email" id="exampleInputEmail1" type="email" class="input" placeholder="Enter your email address"> </div>
                                <div class="group"> <label for="pass" class="label form-label">Password</label> <input required formControlName="password" id="exampleInputPassword1" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                                <div class="group"> <label for="pass" class="label form-label">Repeat Password</label> <input required formControlName="passConf" id="exampleInputPassword2" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
